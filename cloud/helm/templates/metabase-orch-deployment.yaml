apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.metabaseorch.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.metabaseorch.name }}
    group: {{ .Values.app.group }}
spec:
  replicas: {{ .Values.metabaseorch.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.metabaseorch.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.metabaseorch.name }}
    spec:
      containers:
      - name: {{ .Values.metabaseorch.name }}
        image: {{ .Values.metabaseorch.container.image }}
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
        resources:
          limits:
            memory: {{ .Values.metabaseorch.container.memory }}
            cpu: {{ .Values.metabaseorch.container.cpu }}
        ports:
        - containerPort: {{ .Values.metabaseorch.container.port }}
        env:
        - name: DB_USER
          value: postgres
        - name: DB_PASS
          value: postgres
        - name: DB_NAME
          value: postgres
        - name: DB_HOST
          value: postgres
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: 6379
        volumeMounts:
        - name: config-volume
          mountPath: /cloud/config.yaml
          subPath: config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Values.app.config.name }}