apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.credit.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.credit.name }}
    group: {{ .Values.app.group }}
spec:
  replicas: {{ .Values.credit.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.credit.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.credit.name }}
    spec:
      containers:
      - name: {{ .Values.credit.name }}
        image: {{ .Values.credit.container.image }}
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
        resources:
          limits:
            memory: {{ .Values.credit.container.memory }}
            cpu: {{ .Values.credit.container.cpu }}
        volumeMounts:
        - name: config-volume
          mountPath: /cloud/config.yaml
          subPath: config.yaml
        - name: logger-volume
          mountPath: /cloud/services/credit/logger.py
          subPath: logger.py
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Values.app.config.name }}
      - name: logger-volume
        configMap:
            name: {{ .Values.app.logger.name }}